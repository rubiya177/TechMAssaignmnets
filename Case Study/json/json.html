    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<script>
    var user ={
        name: "rubiya",
        age:25 ,
        place:"bangalore",
    };
     console.log("the json is", JSON.stringify(user));

     //json to object
     var myJSON =JSON.stringify(user);
     console.log(myJSON);

     //json to parse
       console.log("the object is",JSON.parse(myJSON));
       
</script>
